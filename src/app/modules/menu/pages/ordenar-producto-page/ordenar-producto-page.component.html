<app-header-subpage></app-header-subpage>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="./assets/img/producto1.jpg" />
          </ion-avatar>
          <ion-label color="secondary">
            <h3>Ensalada de frutas</h3>
            <p>2 Bs</p>
          </ion-label>
          <ion-badge slot="end" color="primary" mode="ios">Frutas</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-text color="secondary">
          <span style="font-weight: 500;">Cantidad Deseable</span>
        </ion-text>
        <br>
        <br>
        <ion-item lines="none">
          <ion-button slot="start" fill="clear" (click)="disminuir()">
            <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
          </ion-button>
          <ion-input labelPlacement="stacked" type="number" [(ngModel)]="cantidad" style="text-align: center;"></ion-input>
          <ion-button slot="end" fill="clear" (click)="aumentar()">
            <ion-icon slot="icon-only" name="add-outline"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-col>
      <ion-col size="12">
        <ion-text color="secondary">
          <span style="font-weight: 500;">Fecha de entrega</span>
        </ion-text>
        <ion-datetime [min]="fecha_actual" presentation="date" locale="es-ES" size="cover" [multiple]="true">
          <!-- <span slot="time-label">Hora de entrega</span> -->
        </ion-datetime>
      </ion-col>
      <ion-col size="12">
        <ion-text color="secondary">
          <span style="font-weight: 500;">Hora estimada para la entrega de pedidos</span>
        </ion-text>
        <!-- <ion-datetime presentation="time" locale="es-ES" size="cover"></ion-datetime>
         -->
         <div class="content-hora">
           <span>De</span> <ion-datetime-button datetime="hora-before" ></ion-datetime-button> Hasta <ion-datetime-button datetime="hora-after" ></ion-datetime-button>
         </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-button expand="full" class="btn-ordenar" (click)="alerta()">
      Confirmar Pedido
    </ion-button>
  </ion-toolbar>
</ion-footer>
<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="hora-before" mode="ios" done-text="Ok" presentation="time" [hourValues]="horasPermitidas" minute-values="0,15,30,45" ></ion-datetime>
  </ng-template>
</ion-modal>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="hora-after" mode="ios" presentation="time" [hourValues]="horasPermitidas" minute-values="0,15,30,45" ></ion-datetime>
  </ng-template>
</ion-modal>
