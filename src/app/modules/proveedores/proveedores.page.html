<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="secondary">
          <span class="titulo">Explora Nuestra Red de Proveedores de Confianza</span>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Buscar proveedor" type="text"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Favoritos</ion-label>
          </ion-list-header>
        </ion-list>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <swiper-container pagination="false" [slidesPerView]="1.5">
              <swiper-slide *ngFor="let item of [1,1,1,1,1,1]">
                <ion-card (click)="opencatalogo('123')">
                  <ion-card-header>
                    <ion-card-subtitle>nombre de proveedor</ion-card-subtitle>
                    <ion-icon color="warning" style="font-size: 50px; margin:0 auto;" name="star-outline"></ion-icon>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-button>
                      ver catalogo
                    </ion-button>
                  </ion-card-content>
                </ion-card>
              </swiper-slide>
            </swiper-container>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Proveedores</ion-label>
          </ion-list-header>
        </ion-list>
        <ion-row>
          <ion-col size="6" *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
            <ion-card mode="md" (click)="opencatalogo('123')">
              <ion-card-header>
                <ion-card-subtitle>Nombre de proveedor</ion-card-subtitle>
                <!-- <ion-card-title>Compañía Suministros Innovadores</ion-card-title> -->
              </ion-card-header>
              <ion-card-content>
                <ion-button expand="full" class="btn-catalogo">
                  catalogo
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
