<app-header-subpage></app-header-subpage>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngIf="categoria">
        <ion-text color="secondary">
          <h1 class="titulo">
            Ad√©ntrate en el Mundo de "{{categoria.nombre}}" 
          </h1>
          <p>{{categoria.descripcion}}</p>
        </ion-text>
        <ion-searchbar (ionInput)="buscar($event)" placeholder="Busca tu producto" [debounce]="250"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos | filter:texto:'nombre'">
        <img (click)="detalleProducto(producto.id_producto)" [src]="producto.imagen" class="img-producto" alt="no se encontro la imagen">
        <div class="texto-producto">
          {{producto.nombre}}
          <div class="content-footer">
            <span>{{producto.precio_unitario}}Bs</span>
            <ion-button fill="clear" (click)="ordenar('132')">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
